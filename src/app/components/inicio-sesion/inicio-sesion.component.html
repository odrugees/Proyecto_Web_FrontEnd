<div class="container col-lg-6">
    <h1 class="text-center">Login</h1>
    <div class="card">
      <div class="card-body">
        <form class="form-group">
          <div class="alert alert-warning">{{mensaje}}</div>
          <div class="alert alert-success" >{{mensaje}}</div>
          <div class="form-group">
            <label for="email">User Name :</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="usuario" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="contrasena" id="password" placeholder="Enter password"
              name="password">
          </div>
          <button (click)=iniciarSesion() class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>
