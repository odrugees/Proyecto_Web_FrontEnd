<div class="card border-secondary card">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body text-secondary">
    <form>
      <div class="mb-3">
        <label for="usuarioUsuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.usuario" name="usuario" required #usuarioUsuario="ngModel" [readonly]="mode != 'ins'">
        <div class="alert alert-danger" *ngIf="usuarioUsuario.invalid && (usuarioUsuario.dirty || usuarioUsuario.touched)">
          <div class="usuarioUsuario.errors.required">
            Usuario es requerido
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="usuarioNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="usuario.usuarioNombre" name="usuarioNombre" required #usuarioNombre="ngModel">
        <div class="alert alert-danger" *ngIf="usuarioNombre.invalid && (usuarioNombre.dirty || usuarioNombre.touched)">
          <div class="usuarioNombre.errors.required">
            Nombre es requerido
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="usuarioCorreo" class="form-label">Correo</label>
        <input type="email" class="form-control" [(ngModel)]="usuario.usuarioCorreo" name="usuarioCorreo" required email #usuarioCorreo="ngModel">
        <div class="alert alert-danger" *ngIf="usuarioCorreo.invalid && (usuarioCorreo.dirty || usuarioCorreo.touched)">
          <div class="usuarioCorreo.errors.required">
            Correo es requerido
          </div>
          <div class="usuarioCorreo.errors.email">
            Correo debe tener un formato v치lido
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="usuarioFechaNacimiento" class="form-label">Fecha Nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="usuario.usuarioFechaNacimiento" name="usuarioFechaNacimiento" required #usuarioFechaNacimiento="ngModel">
        <div class="alert alert-danger" *ngIf="usuarioFechaNacimiento.invalid && (usuarioFechaNacimiento.dirty || usuarioNombre.touched)">
          <div class="usuarioFechaNacimiento.errors.required">
            Fecha nacimiento es requerido
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="usuarioContrasena" class="form-label">Contrese침a</label>
        <input type="password" class="form-control" [(ngModel)]="usuario.usuarioContrasena" name="usuarioContrasena" required #usuarioContrasena="ngModel">
        <div class="alert alert-danger" *ngIf="usuarioContrasena.invalid && (usuarioContrasena.dirty || usuarioContrasena.touched)">
          <div class="usuarioContrasena.errors.required">
            Contrase침a es requerido
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="usuarioCategorias" class="form-label">Categorias preferidas</label>

         <select multiple="true" class="form-control" [(ngModel)]="usuario.usuarioCategorias" name="usuarioCategorias"[compareWith]="compararCategoria" >

          <option *ngFor="let categoria of categorias" [ngValue]="categoria">{{categoria.categoriaNombre}}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="usuarioInformacion" class="form-label">Informaci칩n</label>
        <textarea type="text" class="form-control" [(ngModel)]="usuario.usuarioInformacion" name="usuarioInformacion" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="usuarioConocimientos" class="form-label">Conocimientos</label>
        <textarea type="text" class="form-control" [(ngModel)]="usuario.usuarioConocimientos" name="usuarioConocimientos" rows="3"></textarea>
      </div>

      <div class="mb-3">
        <label for="usuarioIntereses" class="form-label">Intereses</label>
        <textarea type="text" class="form-control" [(ngModel)]="usuario.usuarioIntereses" name="usuarioIntereses" rows="3"></textarea>
      </div>

      <div class="mb-2">
        <label for="usuarioActivo" class="form-label">Estado</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" [(ngModel)]="usuario.usuarioActivo" [ngModelOptions]="{standalone: true}" >
          <label class="form-check-label" for="exampleCheck1">Activo</label>
        </div>
      </div>


      <div class="form-group mb-3">
        <button type="button" class="btn btn-outline-success mr-2" role="button" (click)='crear()' *ngIf="mode =='ins'">Confirmar</button>
        <button type="button" class="btn btn-outline-success mr-2" role="button" (click)='modificar()' *ngIf="mode =='upd'">Confirmar</button>
        <button type="button" class="btn btn-outline-success mr-2" role="button" (click)='eliminar()' *ngIf="mode =='dlt'">Confirmar</button>
        <button type="button" class="btn btn-outline-secondary mr-2" role="button" (click)='cancelar()'>Cancelar</button>
      </div>
    </form>
  </div>
</div>
