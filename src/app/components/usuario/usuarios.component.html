<div class="card border-secondary mb-3">
  <div class="card-header">Listado de usuarios</div>
  <div class="card-body text-secondary">
    <!-- <h5 class="card-title">Listado de roles</h5> -->
    <div class="my-2 text-left">
      <button class="btn btn-outline-primary" type="button" [routerLink]="['/usuario/formulario','ins',0]">Nuevo</button>
    </div>
    <div *ngIf="usuarios?.length==0" class="alert alert-info">
      No se encontraron registros!
    </div>
    <table class="table table-bordered " *ngIf="usuarios?.length>0">
      <thead class="text-center">
        <th>#</th>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Estado</th>
        <th></th>
        <th></th>
      </thead>
      <tbody class="text-center col-md-12 mb-4">
        <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.usuarioId}}</td>
          <td>{{usuario.usuario}}</td>
          <td>{{usuario.usuarioNombre}}</td>
          <td>{{usuario.usuarioCorreo}}</td>
          <td>{{usuario.usuarioActivo ? 'Activo' : 'Bloquedo'}}</td>
          <td>
            <button type="button" name="button" [routerLink]="['/usuario/formulario', 'upd' ,usuario.usuarioId]" class="btn btn-outline-secondary btn-sm">Editar</button>
          </td>
          <td>
            <button type="button" name="button" [routerLink]="['/usuario/formulario', 'dlt' ,usuario.usuarioId]" class="btn btn-outline-danger btn-sm">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
